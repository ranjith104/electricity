
<app-header></app-header>
<div class="body">
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Consumer No</th>
        <th>Name</th>
        <th>Total Amount Paid</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consumer of consumers">
        <td>{{ consumer.consumerNo }}</td>
        <td>{{ consumer.name }}</td>
        <td>{{ consumer.totalAmountPaid }}</td>
        <td>{{ consumer.dueDate }}</td>
        <td>{{ isBillPaid(consumer.totalAmountPaid) ? 'Paid' : 'Pending' }}</td>
        <td>
          <button *ngIf="!isBillPaid(consumer.totalAmountPaid)" class="btn btn-primary" (click)="payBill()">Pay</button>
        </td>
      </tr>
      <tr *ngIf="consumers.length === 0">
        <td colspan="6">No consumers found</td>
      </tr>
    </tbody>
  </table>
</div>
