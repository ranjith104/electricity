<app-header></app-header>
<div class="body">
<div class="quick-pay-container">
  <h2>Quick Pay</h2>
  <form (ngSubmit)="submitPayment()">
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="payment.amount" required>
    </div>
    <div class="form-group">
      <label for="recipient">Consumer Number:</label>
      <input type="text" id="recipient" name="recipient" [(ngModel)]="payment.recipient" required>
    </div>
    
    <button type="submit">Pay</button>
  </form>
</div>
</div>
