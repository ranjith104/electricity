<div class="body"> 
<br>
 <div class="row">
 <div class="col-3"></div>
 <div class="col-6">
<form [formGroup]="empData" (ngSubmit)="addData()">
 
        <label for="empName" class="form-label">consumer Name:</label>
        <input type="text" name="empName" id="empName" class="form-control" formControlName="name">
 
        <label for="empAddress" class="form-label">Enter address:</label>
        <input type="text" name="empAddress" id="empPost" class="form-control" formControlName="address">
 
        <label for="empamount" class="form-label">Enter total amount:</label>
        <input type="text" name="empamount" id="empSalary" class="form-control" formControlName="amount">
 
        <label for="empduedate" class="form-label">due date:</label>
        <input type="text" name="empduedate"  id="empAddress" class="form-control" formControlName="due date">
 
    <button type="submit" class="btn btn-primary mt-3">Submit</button>&nbsp;
    <button type="reset" class="btn btn-primary mt-3">Reset</button>
 
</form>
 </div>
 <div class="col-3"></div>
 </div>
